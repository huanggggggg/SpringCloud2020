server:
  port: 7001

eureka:
  instance:
    hostname: eureka7001.com #eureka服务端的名字

  client:
    register-with-eureka: false #表示不向注册中心注册自己
    fetch-registry: false #表示自己端就是注册中心，我的职责就是维护服务实例，并不需要去检索服务

    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/
